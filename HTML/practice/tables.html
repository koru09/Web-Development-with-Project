<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Html Table</title>
    </head>

    <body>
        <header>
            <h1>Understanding table elements in html</h1>
        </header>

        <main>
            <!--Student Table section-->
            <section>Studentt Table:
                <table>
                    <!--Table header <thead>-->
                    <thead>
                        <!--Caption in table-->
                        <caption>Student Data</caption>
                        <tr>
                            <th colspan="2">
                                Student
                            </th>
                        </tr>
                        <tr>
                            <!--Table header-->
                            <th>Name</th> 
                            <th>Roll No</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <!--Table data-->
                            <td>Anirban Roy</td>
                            <td>2441</td>
                        </tr>
                        <tr>
                            <td>Kakashi Hatake</td>
                            <td>3241</td>
                        </tr>
                        <tr>
                            <td>Naruto Uzumaki</td>
                            <td>3141</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </body>
</html>
